<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <p id="js"></p>

    <p class="destaque"></p>
    <!--Buttons-->
    <button onclick="mudagb('red')">
        vermelho
    </button>
    <button onclick="mudagb('white')">
        branco
    </button>
    <button onclick="mudagb('blue')">
        azul
    </button>
    <button onclick="mudagb('yellow')">
        amarelo
    </button>
    <script>
        // document.getElementById("js").innerHTML = "Infoweb";
        
        document.getElementsByClassName('destaque')[0].innerHTML = "DESTAQUE DESTAQUE";
        function mudagb(cor){ //Função
            document.bgColor = cor;
        }
        let a = 10; //let é para definir uma variavel
        const b = 20; //const não sltera o valor
        let c = a+b;
        let pi = 3.14;
        let nome = "Luis";
        let cores = ['red','green','blue','yellow'];

        console.log(c); //console.log so mostra no console
        console.log(pi);
        console.log(nome);
        console.log(cores[1]);

        function multiplicar(g,h){
            return g*h;
        }
        document.getElementById('js').innerHTML = multiplicar(85,50);
        console.log(multiplicar(9,7));
        
        function colors(){

            for(cont=1;cont<=100;cont++){
                let r = Math.floor(Math.random()*256);
                let g = Math.floor(Math.random()*256);
                let b = Math.floor(Math.random()*256);
                document.write(`<div style='background-color: rgb(${r}),${g},${b})'>x</div>`);
            }
        }
        colors();
        console.log(Math.floor(Math.random()*256));
    </script>
</body>
</html>
