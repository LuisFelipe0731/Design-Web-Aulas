<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <p id="js"></p>
    <button onclick="mudagb('red')">
        vermelho
    </button>
    <button onclick="mudagb('white')">
        branco
    </button>
    <button onclick="mudagb('blue')">
        azul
    </button>
    <button onclick="mudagb('yellow')">
        amarelo
    </button>
    <script>
        document.getElementById("js").innerHTML = "Infoweb";
        function mudagb(cor){
            document.bgColor = cor;
        }
    </script>
</body>
</html>
