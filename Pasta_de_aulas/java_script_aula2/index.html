<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <p id="js"></p>

    <p class="destaque"></p>
    <!--Buttons-->
    <button onclick="mudagb('red')">
        vermelho
    </button>
    <button onclick="mudagb('white')">
        branco
    </button>
    <button onclick="mudagb('blue')">
        azul
    </button>
    <button onclick="mudagb('yellow')">
        amarelo
    </button>
    <script>
        document.getElementById("js").innerHTML = "Infoweb";
        
        document.getElementsByClassName('destaque')[0].innerHTML = "DESTAQUE DESTAQUE";
        function mudagb(cor){ //Função
            document.bgColor = cor;
        }
        let a = 10;
        let b = 20;
        let c = a+b;
        let pi = 3.14;
        let nome = "Luis";
        let cores = ['red','green','blue','yellow'];

        console.log(c);
        console.log(pi);
        console.log(nome);
        console.log(cores[1]);
    </script>
</body>
</html>
