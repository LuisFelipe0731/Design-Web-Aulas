<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras na Tela</title>
    <style>
        body {
            text-align: center;
            height: 98vh;
            font-size: 2em;
        }
        div#cont {
            margin-top: 5em;
            font-size: 20em;
        }
    </style>
</head>
<body>
    <div id="hist"></div>
    <div id="cont"></div>
    <script>
        let d = document;
        d.body.onkeydown = function(e){
            if(e.keyCode == 32) {
                d.querySelector("#cont").innerHTML = "space";
                return false;
            }
            else {
                d.querySelector("#cont").innerHTML = String.fromCharCode(e.keyCode);
                d.querySelector("#hist").innerHTML = d.querySelector("#hist").textContent + String.fromCharCode(e.keyCode);
                return true;
            }
        }
    </script>
</body>
</html>
