<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras na Tela</title>
</head>
<body>
    <div id="cont"></div>
    <script>
        let d = document;
        d.onkeydown = d.body.onkeydown = function(e){
            if(e.keyCode == 32) {
                d.querySelector("#cont").innerHTML = "space";
                return false;
            }
            else {
                d.querySelector("#cont").innerHTML = String.fromCharCode(e.keyCode);
                return true;
            }
        }
    </script>
</body>
</html>
