<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma Senha</title>
</head>
<body>
    
        <label>
            senha:
            <input type="password" id="senha" name="" id="">
        </label><br>
        <label> 
            Confirma senha: 
            <input type="password" id="conf_senha">
        </label>
        <button id="verificar">Verificar</button>


    <script>
        let a = document.querySelector("input#senha");
        let b = document.querySelector("input#conf_senha");
        let verificar = document.querySelector("button#verificar");

        verificar.onclick = function(){
            if(a.value == b.value){
                console.log("Deu Certo");
                a.style.border = "2px solid green"
                b.style.border = "2px solid green"

            }
            else {
                console.log("Deu Errado");
                a.style.border = "2px solid red"
                b.style.border = "2px solid red"
            }
        }
    
    </script>
</body>
</html>
