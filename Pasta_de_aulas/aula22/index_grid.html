<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula de Grid</title>
        <style>
            main {
                margin: 0 auto;
                width: 80em;
                background-color: #2266cc;
                display: grid;
                gap: 2em; /*Gap: espaço entre as celulas*/
                grid-template-rows: 10em 20em 10em;/* rows: Define a altura da fileira*/
                grid-template-columns: 1fr 1fr 2fr;
                grid-template-areas: 
                "b a c" /*ponto: espaço vazio*/
                "e d c"
                "e d c"; /*Matriz do main*/
                
            }
            main div {
                border: 1px solid #fff;
                padding: 2em;
                overflow: auto; /* overflow: ajusta o texto ou imagem*/
            }
            div.area-a{grid-area: a;} /*Criação de variaveis do grid*/
            div.area-b{grid-area: b;}
            div.area-c{grid-area: c;}
            div.area-d{grid-area: d;}
            div.area-e{grid-area: e;}
        </style>
    </head>
    <body>
        <h1>Aula de grid: </h1>
        <main>
            <div class="area-a"><p>A</p></div>
            <div class="area-b"><p>B</p></div>
            <div class="area-c"><p>C</p></div>
            <div class="area-d"><p>D</p></div>
            <div class="area-e"><p>E</p></div>
        </main>
    </body>
</html>
